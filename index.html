   <div class="container">
    <h1 class="heading-2">Cash Register Manager</h1>
    <p class="described">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label class="heading-3" for="billamt">Bill Amount</label>
    <input  id="billamt" type="text">
    <label class="heading-3" for="givencash">Cash Given</label>
    <input id="givencash" type="text">
    <button id="buttoncheck">CHECK</button>
    <p id="errormessage"></p>
    <table class="table-changes">
    <caption class="heading-4"> Return Change</caption>
    <tr>
        <th class="returnnotes">No.of notes to return</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes" ></td>
        <td class="no-of-notes"></td>

    </tr>
    <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>50</td>
        <td>10</td>
        <td>1</td>
        
    </tr>
</table>
